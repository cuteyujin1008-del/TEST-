<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"><title>Kakao Share</title></head>
<body>
<script>
const params = new URLSearchParams(window.location.search);
const req = params.get('req') || '';
const io = params.get('io') || '';
const center = params.get('center') || '';
const item = params.get('item') || '';
const text = `▶ 전표가 생성되었습니다!\n\n▣ 요청번호: ${req}\n▣ 출반입: ${io}\n▣ 출고처: ${center}\n▣ 품목: ${item}`;
window.location.href = "intent://send?text=" + encodeURIComponent(text) + "#Intent;scheme=kakaotalk;package=com.kakao.talk;end";
</script>
</body>
</html>
