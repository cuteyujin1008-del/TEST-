<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<title>Kakao Redirect Test</title>
<script>
function openKakao() {
  const params = new URLSearchParams(location.search);
  const req = params.get('req') || '';
  const io = params.get('io') || '';
  const center = params.get('center') || '';
  const item = params.get('item') || '';

  // 카카오톡 공유 URL
  const kakaoURL = 
    "kakaolink://send?" +
    "text=" + encodeURIComponent(
      "전표가 생성되었습니다!\n" +
      "요청번호: " + req + "\n" +
      "출/반입: " + io + "\n" +
      "출고처: " + center + "\n" +
      "품목: " + item
    );

  // 바로 실행
  location.href = kakaoURL;
}
</script>
</head>
<body onload="openKakao()">
<p>카카오톡을 여는 중...</p>
</body>
</html>
